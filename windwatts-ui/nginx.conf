server {
    listen 80;
    server_name localhost;
    server_tokens off;  # Hide nginx version

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://windwatts-api-dev.stratus.nrel.gov https://windwatts-api-stage.stratus.nrel.gov https://windwatts-api-prod.stratus.nrel.gov; object-src 'none'; frame-ancestors 'none'; base-uri 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}